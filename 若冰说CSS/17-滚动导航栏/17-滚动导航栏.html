<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滚动导航栏</title>
    <!-- <link rel="stylesheet" href="./17-滚动导航栏.css"> -->
    <style>
        * {
    margin: 0;
    padding: 0;
    scroll-behavior: smooth;
}

nav {
    background-color: rgba(0, 0, 0, 0.6);
    width: 100%;
    height: 60px;
    line-height: 60px;
    position: fixed;
    text-align: center;
}
nav a {
    color: #fff;
    font-size: 30px;
    margin: 0 15px;
    text-decoration: none;
}

nav a:hover {
    text-decoration: underline;
}


    </style>
</head>

<body>
    <nav>
        <a href="#a">A</a>
        <a href="#b">B</a>
        <a href="#c">C</a>
        <a href="#d">D</a>
    </nav>
    <div class="container">
        <div class="item" id="a">A</div>
        <div class="item" id="b">B</div>
        <div class="item" id="c">C</div>
        <div class="item" id="d">D</div>
    </div>
</body>

</html>
