<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花瓣登录表单组件</title>
    <link rel="stylesheet" href="./60-花瓣登录表单组件.css">
</head>
<body>
    <section>
        <img src="bg.jpeg" class="bg">
    
        <div class="login">
          <h2>Sign In</h2>
          <div class="inputBox">
            <input type="text" placeholder="Username">
          </div>
          <div class="inputBox" id="pass">
            <input type="password" placeholder="Password">
            <i class="iconfont icon-see"></i>
            <i class="iconfont icon-nosee"></i>
          </div>
          <div class="inputBox">
            <input type="submit" value="Login" id="btn">
          </div>
          <div class="group">
            <a href="#">Forget Password</a>
            <a href="#">Sign up</a>
          </div>
        </div>
    
        <div class="flower">
          <img src="flower.png">
          <img src="flower.png">
          <img src="flower.png">
          <img src="flower.png">
          <img src="flower.png">
          <img src="flower.png">
          <img src="flower.png">
          <img src="flower.png">
        </div>
      </section>

      <script src="./60-花瓣登录表单组件.js"></script>
</body>
</html>
