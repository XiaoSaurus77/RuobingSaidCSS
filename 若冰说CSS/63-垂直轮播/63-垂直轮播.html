<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直轮播</title>
    <link rel="stylesheet" href="./63-垂直轮播.css">
</head>

<body>
    <div class="container">
        <div class="card" style="--d:-1;">
            <div class="content">
                <div class="img">
                    <img src="./images/1.jpg" alt="">
                </div>
                <div class="detail">
                    <span>王婉儿（Anna）</span>
                    <p>寻找真爱的微笑使者。</p>
                </div>
            </div>
            <a href="#">关注</a>
        </div>
        <div class="card" style="--d:0;">
            <div class="content">
                <div class="img">
                    <img src="./images/2.jpg" alt="">
                </div>
                <div class="detail">
                    <span>李清雨（Lily）</span>
                    <p>用心灵构建美好的婚姻。</p>
                </div>
            </div>
            <a href="#">关注</a>
        </div>
        <div class="card" style="--d:1;">
            <div class="content">
                <div class="img">
                    <img src="./images/3.jpg" alt="">
                </div>
                <div class="detail">
                    <span>张蓝心（Amy）</span>
                    <p>相信缘分，等待幸福的到来。</p>
                </div>
            </div>
            <a href="#">关注</a>
        </div>
        <div class="card" style="--d:2;">
            <div class="content">
                <div class="img">
                    <img src="./images/4.jpg" alt="">
                </div>
                <div class="detail">
                    <span>赵梦婷（Freya）</span>
                    <p>热情洋溢，寻找属于我的爱情。</p>
                </div>
            </div>
            <a href="#">关注</a>
        </div>
        <div class="card" style="--d:3;">
            <div class="content">
                <div class="img">
                    <img src="./images/5.jpg" alt="">
                </div>
                <div class="detail">
                    <span>陈思雪（Alice）</span>
                    <p>勇敢追求幸福，不断向前。</p>
                </div>
            </div>
            <a href="#">关注</a>
        </div>
    </div>

    <div class="register">
        <p>60秒完成注册，幸福一辈子!</p>
        <div class="btn">免费注册</div>
    </div>

</body>

</html>
