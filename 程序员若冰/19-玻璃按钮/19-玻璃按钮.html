<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玻璃按钮</title>
    <link rel="stylesheet" href="./19-玻璃按钮.css">
</head>

<body>
    <div class="radio-input">
        <div class="glass">
            <div class="glass-inner">
            </div>
        </div>
        <div class="selector">
            <div class="choice">
                <div>
                    <input type="radio" id="one" name="number-selector" value="one" checked="true"
                        class="choice-circle">
                    <div class="ball"></div>
                </div>
                <label class="choice-name" for="one">1</label>
            </div>
            <div class="choice">
                <div>
                    <input type="radio" id="two" name="number-selector" value="two" class="choice-circle">
                    <div class="ball"></div>
                </div>
                <label class="choice-name">2</label>
            </div>
            <div class="choice">
                <div>
                    <input type="radio" id="three" name="number-selector" value="three" class="choice-circle">
                    <div class="ball"></div>
                </div>
                <label class="choice-name" for="three">3</label>
            </div>
        </div>
    </div>
</body>

</html>
